# CyxWiz Central Server Configuration

[server]
grpc_address = "0.0.0.0:50051"
rest_address = "0.0.0.0:8080"
max_connections = 1000

[database]
# SQLite for development (change to PostgreSQL URL for production)
url = "sqlite://cyxwiz.db"
max_connections = 5
min_connections = 1

[redis]
# Redis cache (optional for development)
url = "redis://127.0.0.1:6379"
pool_size = 5

[scheduler]
# Job scheduler settings (in milliseconds)
job_poll_interval_ms = 5000
node_heartbeat_timeout_ms = 30000
max_retries = 3

[blockchain]
# Solana blockchain settings
network = "devnet"
solana_rpc_url = "https://api.devnet.solana.com"
payer_keypair_path = "~/.config/solana/id.json"
program_id = "11111111111111111111111111111111"
