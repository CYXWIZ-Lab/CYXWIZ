name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # Use minimal CI manifest (no opencv, onnx, llama-cpp)
      - name: Use CI vcpkg manifest
        shell: pwsh
        run: Copy-Item vcpkg-ci.json vcpkg.json -Force

      - uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 594ad8871e1e8e45f8e626c015fd611163430207

      - name: Install ArrayFire
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://arrayfire.gateway.scarf.sh/windows/3.10.0/ArrayFire.exe -OutFile af.exe
          Start-Process -FilePath af.exe -ArgumentList /S -Wait

      - name: Configure
        shell: pwsh
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DCYXWIZ_BUILD_ENGINE=ON `
            -DCYXWIZ_BUILD_SERVER_NODE=ON `
            -DCYXWIZ_BUILD_TESTS=OFF `
            -DCYXWIZ_ENABLE_PYTHON=OFF `
            -DCYXWIZ_ENABLE_ONNX=OFF `
            -DCYXWIZ_ENABLE_GGUF=OFF `
            -DCYXWIZ_ENABLE_PYTORCH=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package
        shell: pwsh
        run: |
          mkdir release
          Copy-Item build/bin/Release/*.exe,build/bin/Release/*.dll release/ -ErrorAction SilentlyContinue
          Compress-Archive release -DestinationPath cyxwiz-windows-x64.zip

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: "*.zip"

  build-linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/node
          sudo apt-get clean
          docker system prune -af || true
          df -h

      - run: sudo apt-get update && sudo apt-get install -y build-essential cmake ninja-build pkg-config libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev libwayland-dev libxkbcommon-dev libgtk-3-dev autoconf automake libtool

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # Use minimal CI manifest
      - name: Use CI vcpkg manifest
        run: cp vcpkg-ci.json vcpkg.json

      - uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 594ad8871e1e8e45f8e626c015fd611163430207

      - name: Install ArrayFire
        run: |
          wget -q https://arrayfire.gateway.scarf.sh/linux/3.10.0/ArrayFire.sh -O ArrayFire.sh
          chmod +x ArrayFire.sh
          yes | sudo ./ArrayFire.sh --prefix=/opt/arrayfire || true

      - name: Configure
        run: |
          AF_DIR=$(find /opt/arrayfire -name "ArrayFireConfig.cmake" -exec dirname {} \; 2>/dev/null | head -1)
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DCYXWIZ_BUILD_ENGINE=ON \
            -DCYXWIZ_BUILD_SERVER_NODE=ON \
            -DCYXWIZ_BUILD_TESTS=OFF \
            -DCYXWIZ_ENABLE_PYTHON=OFF \
            -DCYXWIZ_ENABLE_ONNX=OFF \
            -DCYXWIZ_ENABLE_GGUF=OFF \
            -DCYXWIZ_ENABLE_PYTORCH=OFF \
            ${AF_DIR:+-DArrayFire_DIR="$AF_DIR"}

      - run: cmake --build build --parallel

      - name: Package
        run: |
          mkdir -p release/lib
          cp build/bin/* release/ 2>/dev/null || true
          cp build/lib/*.so* release/lib/ 2>/dev/null || true
          tar -czvf cyxwiz-linux-x64.tar.gz release

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: "*.tar.gz"

  build-macos:
    runs-on: macos-14
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - run: brew install cmake ninja pkg-config autoconf automake libtool arrayfire python@3.11

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # Use minimal CI manifest
      - name: Use CI vcpkg manifest
        run: cp vcpkg-ci.json vcpkg.json

      - uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 594ad8871e1e8e45f8e626c015fd611163430207

      - name: Configure
        run: |
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DCYXWIZ_BUILD_ENGINE=ON \
            -DCYXWIZ_BUILD_SERVER_NODE=ON \
            -DCYXWIZ_BUILD_TESTS=OFF \
            -DCYXWIZ_ENABLE_PYTHON=OFF \
            -DCYXWIZ_ENABLE_ONNX=OFF \
            -DCYXWIZ_ENABLE_GGUF=OFF \
            -DCYXWIZ_ENABLE_PYTORCH=OFF

      - run: cmake --build build --parallel

      - name: Package
        run: |
          mkdir -p release/lib
          cp build/bin/* release/ 2>/dev/null || true
          cp build/lib/*.dylib release/lib/ 2>/dev/null || true
          zip -r cyxwiz-macos-arm64.zip release

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: "*.zip"

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
